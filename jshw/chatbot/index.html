<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:]</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/fonts/fontsheet.css">
</head>
<body>

    <div id="left"></div>
    <div id="right"></div>
    <div id="top"></div>
    <div id="bottom"></div>

    <div class="instructions">(type a question or click a topic)</div>
    <div class="grid">
        <div class="input">
            <form name="quest" action="#" id="questForm">
                <label for="question">Ask me a question:</label><br>
                <input type="type" id="myInput"><br>
                <input type="submit" value="Submit">
            </form> 
        </div>
        <div id="output"></div>
        <div class="topics">
            Topics we can talk about (click one)
            <div id="topicOne" class="modules">My perfect day</div>
            <div id="topicTwo" class="modules">Where I get inspiration</div>
            <div id="topicThree" class="modules">My favorite color</div>
            <div id="topicFour" class="modules">What I'm scared of</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
