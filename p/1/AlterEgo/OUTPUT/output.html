<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="../tests/fontsheet.css">
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.27/bundled/lenis.min.js"></script> 


</head>
<body>

    <div id="particles-js"></div>


    <div class="header_fixed_container">
        <header>
            <div class="emotion_selector_parent">
                <div class="emotion_selector">
                    <div class="accent1"  data-color="#FF0000" id="SAD">  </div>
                    <div class="accent2"  data-color="#00C2FF" id="OKAY">  </div>
                    <div class="accent3" data-color="#00D662" id="HAPPY"> </div>
                </div>
                <div class="emotion_caption">YOU'RE FEELING <span id="you"></span></div>
            </div>

            <div class="progress_bar accent"></div>

            <div class="rotating_square">
                <div class="container">
                    <div class="cube">
                        <div class="face front accent"></div>
                        <div class="face front accent"></div>
                        <div class="face back accent"></div>
                        <div class="face right accent"></div>
                        <div class="face left accent"></div>
                        <div class="face top accent"></div>
                        <div class="face bottom accent"></div>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <div class="text1">
    </div>
    <div class="text2 accent">
    </div>

    <div class="finalOutputParent">
        <!-- <div class="finalImage accentborder">
            <div class="head"><img src="../assets/final chaaracter assets/head/head_tv.png"></div>
            <div class="torso"><img src="../assets/final chaaracter assets/torso/torso_baby.png"></div>
            <div class="leg"><img src="../assets/final chaaracter assets/leg/leg_doll.png"></div>
        </div> -->



        <div class="finalImage accentborder">
            <div class="head"></div>
            <div class="torso"></div>
            <div class="leg"></div>
        </div>


        <div class="finalText">
            <div class="finalDesc one accentborder"><i class="fa-sharp fa-solid fa-plus accent" id="plus1"></i> ALTER EGO MEANING
                <div class="headDesc"> </div> 
                <div class="torsoDesc"> </div> 
                <div class="legDesc"> </div> 

            </div>
            <div class="finalDesc two accentborder"><i class="fa-sharp fa-solid fa-plus accent" id="plus1"></i> YOUR DECISIONS
                <div class="rooms">
                    <div class="room1">This feature is currently being added!</div>
                    <div class="room2"></div>
                    <div class="room3"></div>
                </div>
            </div>
            <div class="finalDesc three accentborder"><i class="fa-sharp fa-solid fa-plus accent" id="plus1"></i> INTERFACES EXPERIENCED
                <div class="interfaces">
                    <div class="interface1">This feature is currently being added! </div>
                    <div class="interface2"></div>
                    <div class="interface3"></div>
                </div>
            </div>
            <div class="finalDesc four accentborder"><i class="fa-sharp fa-solid fa-plus accent" id="plus1"></i> RESTART
                <div class="restartbtn">
                    <a  style="text-decoration: none; color: inherit;" href="../index/index.html">PLAY AGAIN? <Br><br> This will delete your current Alter Ego. <br> Save the image if you want to keep it.</a> 
                </div>
            </div>
        </div>
    </div>


    <div class="spacer"></div>
    <!-- <img src="../assets/final chaaracter assets/head/head_3dogs.png"> -->
    
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://kit.fontawesome.com/5cdb437727.js" crossorigin="anonymous"></script>
    <script src="output.js"></script>

    <script>
        var finalDesc1 = document.querySelector(".finalDesc.one");
        var finalDesc2 = document.querySelector(".finalDesc.two");
        var finalDesc3 = document.querySelector(".finalDesc.three");
        var finalDesc4 = document.querySelector(".finalDesc.four");


        var headDesc = document.querySelector(".headDesc");
        var torsoDesc = document.querySelector(".torsoDesc");
        var legDesc = document.querySelector(".legDesc");
        var rooms = document.querySelector(".rooms");
        var interfaces = document.querySelector(".interfaces");
        var restart = document.querySelector(".restartbtn");

                    finalDesc1.addEventListener('click', () => {
                    headDesc.style.display = 'block';
                    torsoDesc.style.display = 'block';
                    legDesc.style.display = 'block';
                    rooms.style.display = 'none';
                    interfaces.style.display = 'none';
                    restart.style.display = 'none';
                });

                    finalDesc2.addEventListener('click', () => {
                    headDesc.style.display = 'none';
                    torsoDesc.style.display = 'none';
                    legDesc.style.display = 'none';
                    rooms.style.display = 'block';
                    interfaces.style.display = 'none';
                    restart.style.display = 'none';
                });

                    finalDesc3.addEventListener('click', () => {
                    headDesc.style.display = 'none';
                    torsoDesc.style.display = 'none';
                    legDesc.style.display = 'none';
                    rooms.style.display = 'none';
                    interfaces.style.display = 'block';
                    restart.style.display = 'none';
                });

                    finalDesc4.addEventListener('click', () => {
                    headDesc.style.display = 'none';
                    torsoDesc.style.display = 'none';
                    legDesc.style.display = 'none';
                    rooms.style.display = 'none';
                    interfaces.style.display = 'none';
                    restart.style.display = 'block';
                });

    </script>
</body>
</html>
